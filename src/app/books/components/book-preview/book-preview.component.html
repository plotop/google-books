<a [routerLink]="['/books', id]"> 
  <mat-card>
    <mat-card-title-group>
      <img mat-card-sm-image *ngIf="thumbnail" [src]="thumbnail"/>
      <mat-card-title>{{ title | ellipsis:35 }}</mat-card-title>
      <mat-card-subtitle *ngIf="subtitle"> {{ subtitle | ellipsis:40 }}</mat-card-subtitle> 
    </mat-card-title-group>
    <mat-card-content>
      <p *ngIf="description">{{ description | ellipsis }}</p>
    </mat-card-content>
    <mat-card-footer>
      <app-book-authors [book]="book"></app-book-authors>
    </mat-card-footer>
  </mat-card>
</a>
